<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI 테크 허브 - 페이지 리다이렉트</title>
  <script>
    // 현재 URL을 sessionStorage에 저장
    sessionStorage.redirect = location.href;
    
    // 루트 페이지로 리다이렉트
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>페이지 리다이렉트 중...</h1>
  <p>잠시만 기다려주세요.</p>
</body>
</html>
